namespace: ingress-nginx
nameSuffix: -blockchain

resources:
  - ../../base

labels:
  - pairs:
      instance: tsnsrv-blockchain
    includeSelectors: true

replacements:
  - source:
      kind: Deployment
      name: tsnsrv
      fieldPath: metadata.name
      options:
        delimiter: "-"
        index: 1
    targets:
      - select:
          kind: Deployment
          name: tsnsrv
        fieldPaths:
          - spec.template.spec.containers.[name=tsnsrv].command.2
